<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="Card.css" />
    <script
      type="text/javascript"
      src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.1/jquery.min.js"
    ></script>
    <script defer src="./card.js"></script>
    <title>Document</title>
  </head>
  <body>
    <img src="Images/You've-Got-Mail-Background.png" />
    <div class="envelope new">
      <div class="front">
        <div class="mail">
          <p>More about Teila Garraway</p>
          <p>References from Georgia</p>
          <audio controls>
            <source src="youvegotmail.ogg" type="audio/ogg" />
            <source src="youvegotmail.mp3" type="audio/mpeg" />
            Your browser does not support the audio element.
          </audio>
        </div>
      </div>
      <div class="back">
        <div class="letter">
          <div class="box">
            <div class="cake">
              <div class="candle">
                <div class="fire"></div>
              </div>
            </div>
          </div>
        </div>
        <div class="flip left-flip"></div>
        <div class="flip right-flip"></div>
        <div class="flip bottom-flip"></div>
        <div class="flip top-flip"></div>
      </div>
    </div>
  </body>
</html>
